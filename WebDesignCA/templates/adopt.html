<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Petsworld, Pets, Pet Adoption">
    <meta name="description" content="Pets World - Adoption page and form submission">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <title>Pet's world adoption page</title>
</head>

<body>
    <nav class="navbar">
        <a href="index.html">
            <img src="../assets/logo.png" class="nav-logo" alt="navbar-logo">
        </a>

        <ul class="nav-links">
            <li class="nav-link-item">
                <a href="index.html" class="btn">Home</a>
            </li>
            <li class="nav-link-item">
                <a href="pets.html" class="btn">Pets</a>
            </li>
            <li class="nav-link-item">
                <a href="adopt.html" class="btn">Adoption</a>
            </li>
        </ul>

    </nav>

    <main class="adopt-main">
        <h1 class="section-heading">Pet Adoption Form</h1>
        <p class="subheading">Press the button below to begin the adoption process of your new
            family member:</p>

        <button class="btn" onclick="d.showModal()"">Adoption Form
            <span class=" white-svg">
            <svg xmlns=" http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z" />
            </svg>
            </span>
        </button>

        <dialog class="dialog" id="d">
            <form class="form">
                <h1 class="section-heading">Adoption Form</h1>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"
                    required pattern="^\d{2}[\s-]\d{7}$">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="pet">Pet:</label>
                <select id="pet" name="pet">
                    <option value="">Select your pet:</option>
                    <option value="tigr">Tigr</option>
                    <option value="fluffy">Fluffy</option>
                    <option value="ringo">Ringo</option>
                    <option value="micky">Micky</option>
                </select>

                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the terms and conditions.
                </label>

                <label for="newsletter">
                    <input type="checkbox" id="terms" name="terms" required>
                    I want to subscribe to the newsletter.
                </label>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5"
                    placeholder="Leave a comment (optional)">
                </textarea>

                <button onsubmit="d.close()" type="submit">Submit</button>
            </form>

        </dialog>

    </main>

    <footer class="footer">

        <ul class="footer-links">
            <li class="footer-item">
                <a href="index.html"><button class="btn">Home</button></a>
            </li>
            <li class="footer-item">
                <a href="pets.html"><button class="btn">Pets</button></a>
            </li>
            <li class="footer-item">
                <a href="adopt.html"><button class="btn">Adoption</button></a>
            </li>
        </ul>


        <a href="http://www.dogstrust.ie" target="_blank">
            <img src="../assets/logo-transparent.png" class="footer-logo" alt="footer logo image">
        </a>

        <h2 class="copyright">&copy; 2024 Pets World</h2>

    </footer>
</body>

</html>
