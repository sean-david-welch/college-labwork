<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Automotive Acquisitions - a marketplace for petrolheads">
    <meta name="keywords"
        content="Automotive Acquisitions, Cars, Sports Car, Marketplace, Trade Cars">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Automotive Acquisitions</title>
    <!-- Styles -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <nav class="navbar transparent-nav" id="navbar">
        <a href="index.html" class="navbar-brand">
            <img src="./assets/logo_transparent.png" class="nav-logo" alt="navbar-logo" width="175">
        </a>

        <ul class="nav-links">
            <li class="nav-link-item">
                <a href="index.html" class="btn">Home</a>
            </li>
            <li class="nav-link-item">
                <a href="about.html" class="btn">About</a>
            </li>
            <li class="nav-link-item">
                <a href="game.html" class="btn">Game</a>
            </li>
            <li class="nav-link-item">
                <a href="account.html" class="btn">Account</a>
            </li>
        </ul>

    </nav>

    <main>

        <section id="hero">
            <div class="hero-container">
                <div class="slideshow" id="carousel"></div>
                <button class="prev-button" aria-label="last slide"><i
                        class="fa-solid fa-chevron-left"></i></button>
                <button class="next-button" aria-label="next slide"><i
                        class="fa-solid fa-chevron-right"></i></button>
                <div class="typewriter">
                    <h1>
                        <span class="txt-type" data-wait="100000"
                            data-words='["Automotive Acquisitions - a marketplace for petrolheads"]'></span>
                    </h1>
                    <button class="btn">
                        <a href="#form">
                            Car Selection Form <i class="fa-solid fa-chevron-circle-down"></i></a>
                    </button>
                </div>
            </div>
        </section>

        <dialog class="dialog" id="d">
        </dialog>

        <section id="form">
            <div class="form-container">
                <form class="form">
                    <h1 class="sub-heading">Car Selection Form</h1>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"
                        required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        required>

                    <label for="car">Car:</label>
                    <select id="car" name="car">
                        <option value="">Select your car:</option>
                    </select>
                    <div class="checkboxes">
                        <label for="terms">
                            <input type="checkbox" id="terms" name="terms" required>
                            I agree to the terms and conditions.
                        </label>
                    </div>
                    <button class="btn" type="submit">Submit</button>
                    <span id="message"></span>
                </form>
            </div>
        </section>

    </main>

    <footer class="footer">

        <ul class="footer-links">
            <li class="footer-item">
                <a href="index.html"><button class="btn">Home</button></a>
            </li>
            <li class="footer-item">
                <a href="about.html"><button class="btn">About</button></a>
            </li>
            <li class="footer-item">
                <a href="game.html"><button class="btn">Game</button></a>
            </li>
            <li class="footer-item">
                <a href="account.html"><button class="btn">Account</button></a>
            </li>
        </ul>


        <a href="http://www.donedeal.ie" target="_blank">
            <img src="./assets/logo_transparent.png" class="footer-logo" alt="footer logo image"
                height="150">
        </a>

        <h2 class="copyright">&copy; 2024 Automotive Acquisitions Inc.</h2>

    </footer>


    <!-- External scripts  -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./scripts/navbar.js" defer></script>
    <script src="./scripts/carousel.js" defer></script>
    <script src="./scripts/typewriter.js" defer></script>
</body>

</html>
